server:
  host: "0.0.0.0"
  port: 8080

endpoints:
  /api/users:
    mode: Proxy
    proxy:
      target: "https://jsonplaceholder.typicode.com"
      load_balancing:
        algorithm: RoundRobin
      health_checks: false
      timeout: 30
      capture:
        enabled: true
        auto_start: true
        analyze: true
        learn_schema: true

  /api/proxy/*path:
    mode: Proxy  
    proxy:
      target: "https://httpbin.org"
      strip_prefix: "/api/proxy"
      load_balancing:
        algorithm: RoundRobin
      health_checks: false
      timeout: 30
      headers:
        X-Custom-Header: "Backworks-Proxy"
        User-Agent: "Backworks/1.0"
      capture:
        enabled: true
        auto_start: true
        analyze: true
        learn_schema: true
