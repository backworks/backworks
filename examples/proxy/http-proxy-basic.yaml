name: "Basic HTTP Proxy"
version: "1.0.0"

server:
  host: "0.0.0.0"
  port: 8080

endpoints:
  api_users:
    path: "/api/users"
    mode: proxy
    proxy:
      target: "https://jsonplaceholder.typicode.com"
      load_balancing:
        algorithm: RoundRobin
      health_checks: false
      timeout: 30
      capture:
        enabled: true
        auto_start: true
        analyze: true
        learn_schema: true

  api_proxy:
    path: "/api/proxy/*path"
    mode: proxy
    proxy:
      target: "https://httpbin.org"
      strip_prefix: "/api/proxy"
      load_balancing:
        algorithm: RoundRobin
      health_checks: false
      timeout: 30
      headers:
        X-Custom-Header: "Backworks-Proxy"
        User-Agent: "Backworks/1.0"
      capture:
        enabled: true
        auto_start: true
        analyze: true
        learn_schema: true
