name: "Hello World API"
description: "The simplest possible Backworks API"

server:
  host: "0.0.0.0"
  port: 3002

dashboard:
  enabled: true
  port: 3003

mode: "runtime"

runtime:
  language: "javascript"
  handler: "simple"
  timeout: 5000

endpoints:
  hello:
    path: "/hello"
    methods: ["GET"]
    description: "Say hello"
    runtime:
      language: "javascript"
      handler: |
        function handler(req, res) {
          return {
            status: 200,
            headers: { "Content-Type": "application/json" },
            body: {
              message: "Hello, World!",
              timestamp: new Date().toISOString()
            }
          };
        }

  echo:
    path: "/echo"
    methods: ["POST"]
    description: "Echo back what you send"
    runtime:
      language: "javascript" 
      handler: |
        function handler(req, res) {
          return {
            status: 200,
            headers: { "Content-Type": "application/json" },
            body: {
              echo: "You sent some data",
              received_at: new Date().toISOString(),
              data: req.body
            }
          };
        }
