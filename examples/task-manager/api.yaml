            skills: ["security", "auth", "devops"]

  reports:
    path: "/reports/productivity"
    methods: ["GET"]
    description: "Productivity and progress reports"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          period: "last_7_days"
          tasks_completed: 15
          tasks_created: 12
          average_completion_time: "2.5 days"
          productivity_score: 85
          trends:
            completion_rate: "+12%"
            creation_rate: "-5%"
            team_velocity: "+8%"
          top_performers:
            - name: "John Doe"
              tasks_completed: 6
              efficiency: 92
            - name: "Jane Smith"
              tasks_completed: 4
              efficiency: 88
          bottlenecks:
