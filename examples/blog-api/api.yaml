name: "Blog API"
description: "A complete blog backend with posts, comments, and users"

server:
  host: "0.0.0.0" 
  port: 3000

dashboard:
  enabled: true
  port: 3001
  features:
    - "metrics"
    - "api"
    - "real-time"

mode: "runtime"

endpoints:
  posts:
    path: "/posts"
    methods: ["GET", "POST"]
    description: "Blog posts management"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          - id: 1
            title: "Getting Started with Backworks"
            content: "Backworks makes it easy to create APIs from YAML..."
            author_id: 1
            created_at: "2025-06-19T10:00:00Z"
            tags: ["tutorial", "getting-started"]
          - id: 2
            title: "Advanced YAML Patterns"
            content: "Learn how to structure complex APIs..."
            author_id: 2
            created_at: "2025-06-19T09:00:00Z"
            tags: ["advanced", "yaml"]
      POST:
        status: 201
        headers:
          "Content-Type": "application/json"
        body:
          id: 3
          title: "New Post"
          message: "Post created successfully"

  post_detail:
    path: "/posts/{id}"
    methods: ["GET", "PUT", "DELETE"]
    description: "Individual post operations"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          id: 1
          title: "Getting Started with Backworks"
          content: "Backworks makes it easy to create APIs from YAML configuration files..."
          author:
            id: 1
            name: "John Doe"
            email: "john@example.com"
          comments:
            - id: 1
              content: "Great tutorial!"
              author: "Jane Smith"
              created_at: "2025-06-19T11:00:00Z"
          created_at: "2025-06-19T10:00:00Z"
          updated_at: "2025-06-19T10:30:00Z"
      PUT:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          message: "Post updated successfully"
      DELETE:
        status: 204

  comments:
    path: "/posts/{post_id}/comments"
    methods: ["GET", "POST"]
    description: "Comments on posts"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          - id: 1
            content: "Great tutorial!"
            author: "Jane Smith"
            post_id: 1
            created_at: "2025-06-19T11:00:00Z"
          - id: 2
            content: "Very helpful, thanks!"
            author: "Bob Wilson"
            post_id: 1
            created_at: "2025-06-19T11:15:00Z"
      POST:
        status: 201
        headers:
          "Content-Type": "application/json"
        body:
          id: 3
          message: "Comment added successfully"

  authors:
    path: "/authors"
    methods: ["GET"]
    description: "Blog authors"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          - id: 1
            name: "John Doe"
            email: "john@example.com"
            bio: "Full-stack developer and tech blogger"
            post_count: 15
            joined_at: "2024-01-15T00:00:00Z"
          - id: 2
            name: "Jane Smith"
            email: "jane@example.com"
            bio: "Frontend specialist and UI/UX designer"
            post_count: 8
            joined_at: "2024-03-20T00:00:00Z"

  search:
    path: "/search"
    methods: ["GET"]
    description: "Search posts and comments"
    mock_responses:
      GET:
        status: 200
        headers:
          "Content-Type": "application/json"
        body:
          query: "backworks"
          results:
            posts:
              - id: 1
                title: "Getting Started with Backworks"
                excerpt: "Backworks makes it easy to create APIs..."
                relevance: 0.95
            comments:
              - id: 1
                content: "Great tutorial!"
                post_title: "Getting Started with Backworks"
                relevance: 0.8
          total_results: 2
